name: sams_website
description: This is Sams website.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  carousel_slider: ^4.2.1
  flutter_social_button: ^1.1.4+1
  scrollable_positioned_list: ^0.3.8
  url_launcher: ^6.1.12
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true

  
  assets: 
    - assets/images/
  fonts:
    - family: Renogare
      fonts:
        - asset: assets/fonts/Renogare-Regular.otf
    - family: MontBlanc
      fonts:
        - asset: assets/fonts/MontBlanc-Trial-Regular.otf 
        - asset: assets/fonts/MontBlanc-Trial-SemiBold.otf
          weight: 600
        - asset: assets/fonts/MontBlanc-Trial-Light.otf
          weight: 300
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.otf
        - asset: assets/fonts/Inter-Light.otf
          weight: 300
        - asset: assets/fonts/Inter-Bold.otf
          weight: 600
